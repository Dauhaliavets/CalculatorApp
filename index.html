<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/main.js"></script>
		<title>Calculator App</title>
	</head>
	<body>
		<main class="main__screen">
			<div class="container">
				<div class="output__block"></div>
				<div class="btns__wrapper">
					<div class="btns__block-main">
						<div class="btn__clear">C</div>
						<div class="btn__backspace">
							<img
								src="img/backspace-icon.svg"
								alt="backspace-icon"
								class="backspace__icon"
							/>
                            <!-- &#x232b; -->
						</div>
						<div class="btns__block-numbers">
							<div class="btn__numb">7</div>
							<div class="btn__numb">8</div>
							<div class="btn__numb">9</div>
							<div class="btn__numb">4</div>
							<div class="btn__numb">5</div>
							<div class="btn__numb">6</div>
							<div class="btn__numb">1</div>
							<div class="btn__numb">2</div>
							<div class="btn__numb">3</div>
							<div class="btn__numb">0</div>
						</div>
					</div>
					<div class="btns__block-action">
						<div class="btn__action btn__action-divide">&divide;</div>
						<div class="btn__action btn__action-multiply">&times;</div>
						<div class="btn__action btn__action-plus">&#43;</div>
						<div class="btn__action btn__action-minus">&minus;</div>
						<div class="btn__equals">=</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
